<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="Stylesheet" href="../styles/style.css"/>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<body><!--where all of the windows are-->
    <div id="loginPage">
        <center>

            <div id="profile"><img src = "../icons/logos/defaultUserIcon.png" style="width:100%; height:100%;"/></div>
            <h1 id="user" style="background-color:#101010;color:white;border-radius: 20px; border-style:solid; width:fit-content; color:white; padding:10px;">username</h1>
            <h4 id="text">password</h4>
            <input type="password" id="password"/>
    </center>
    </div>
    
    <div id="desk">

    </div>

        <button class="overlayButton" onclick = "openPOSH(); Scroll()"><img src="../icons/logos/console logo.png">POSH</button>

        <button class="overlayButton"><img src="../icons/logos/settings gear icon.png">settings</button>
    </div>
    <!--the bar at the bottom of the screen-->

        <center id="open"></center>
